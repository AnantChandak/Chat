<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>ChatNow App</title>
</head>
<body>
  <div class="chat-container">

    <header class="chat-header">
      <h1>ChatNow</h1>
      <a href="index.html" class="btn">Leave Room</a>
    </header>

    <main class="chat-main">
      <div class="chat-messages">
      </div>
    </main>

    <div class="chat-form-container">
      <form id="chat-form">
        <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off"/>
        <button class="btn">Send</button>
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js" integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/socket.io/socket.io.js"></script> <!-- This will give us access to frontend libraries-->
  <script src="js/main.js"></script>  <!--In this main.js we can access io method and everything we need to-->
</body>
</html>
